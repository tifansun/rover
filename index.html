<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            background-image: url("https://docs.google.com/uc?id=1N8avwvUXAGR5aPSUhVbAT5bir4tY9ztm");
            background-size: cover;
        }
        canvas{
            border: ridge brown 10px;
        }
    </style>
</head>
<body onload="cargarImagenes()">
   <canvas id="lienzo" width="700" height="500"></canvas>
   <script>
    canvas = document.getElementById("lienzo");
    ctx = canvas.getContext("2d");
    function cargarImagenes(){
        fondo = new Image();
        fondo.src = "https://docs.google.com/uc?id=1kmT5R5MaRBD9cXcrAc6UtSgCslJLnvZT";
        fondo.onload = dibujarFondo;
        
        //https://docs.google.com/uc?id=11MkVDY9DGh6OPAMrn4kaCswwZx4WI87K
        rover = new Image();
        rover.src = "https://docs.google.com/uc?id=11MkVDY9DGh6OPAMrn4kaCswwZx4WI87K";
        rover.onload = dibujarRover;
    }
    function dibujarFondo(){
        ctx.drawImage(fondo,0,0);
    }
    var x = 30;
    var y = 30;
    function dibujarRover(){
        ctx.drawImage(rover,x,y,100,90);
    }
    window.addEventListener("keydown", mover);
    function mover(e){
        tecla = e.keyCode;
        if(tecla == "40"){
            y = y + 10;
        }
        if(tecla == "39"){
            x = x + 10;
        }
        if(tecla == "38"){
            y = y - 10;
        }
        if(tecla == "37"){
            x = x - 10;
        }
        dibujarFondo();
        dibujarRover();
    }
   </script>
</body>
</html>
